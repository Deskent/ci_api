version: '3.8'

services:
  web:
    build: .
    env_file:
      - ./.env
#    command: >
#      sh -c "
#        alembic revision --autogenerate -m "auto" &&
#        alembic upgrade head &&
#        uvicorn app.main:app --workers 1 --host 0.0.0.0 --port 8000
#      "
    command:
      - uvicorn main:app --workers 1 --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: "ci_postgres"
    volumes:
      - ./migrations:/app/migrations
#    depends_on:
#      - db
  ci_postgres:
    env_file:
      - ./.env
    container_name: ci_postgres
    hostname: ci_postgres
    image: postgres:14.4-alpine
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "log_destination=stderr"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "log_directory=/var/lib/postgresql/data/pg_log"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: on-failure
    volumes:
      - ./postgres_db/postgres/postgresql-data:/var/lib/postgresql/data
      - ./postgres_db/postgres/pginit/:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
