{% extends 'base_profile.html' %}

{% block profile_content %}
    <div class="new-level">
        <span class="new-level__header">Поздравляем! Вы перешли на {{ user.level }}-ой уровень!</span>
        <div class="new-level__background">
            <div>
                <span class="bigred">{{ user.level }}</span><span>/{{ max_level }}</span>
            </div>
        </div>
        <span class="new-level__text">
            Завтрашний комплекс займет {{ current_complex.duration }} минут
        </span>
        <a href="/come_tomorrow" class="new-level__link">
            Отлично
        </a>
    </div>
{% endblock profile_content %}
