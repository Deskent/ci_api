<div class="profile-editing__form-box-input">
    <input class="profile-editing__form-input" type="tel"
           placeholder="Телефон"
           id="registrationPhone" name="phone"
           data-phone-pattern="+7 (___) ___-__-__"
           required
           value="{{ user.phone }}">
    <label class="profile-editing__form-label" for="registrationPhone">Телефон</label>
    <img class="profile-editing__form-icon" src="/static/img/icons/phone.svg" width="20" height="20" alt="">
</div>
